title: Chi-Squared Test of Independence
name: chisqtest
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Row Variable
        children:
          - type: VariablesListBox
            name: rows
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Column Variable
        children:
          - type: VariablesListBox
            name: cols
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Counts (optional)
        children:
          - type: VariablesListBox
            name: counts
            maxItemCount: 1
            isTarget: true
  
  # --- GROUP: Test Methods ---
  - type: LayoutBox
    margin: large
    children:
      - type: Label
        label: Test Methods
        children:
          - type: CheckBox
            name: traditionalTest
          - type: CheckBox
            name: n1Test
          - type: CheckBox
            name: permTest
          - type: CheckBox
            name: monteCarloTest
          - type: CheckBox
            name: mTest
  
  # --- Computation Parameters ---
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: nPerms
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: seed
        format: number
  
  # --- GROUP: Display Options ---
  - type: LayoutBox
    margin: large
    children:
      - type: Label
        label: Display Options
        children:
          - type: CheckBox
            name: showMethodGuidance
          - type: CheckBox
            name: showDistributions
            enable: (permTest || monteCarloTest)
          - type: CheckBox
            name: showMethodInfo