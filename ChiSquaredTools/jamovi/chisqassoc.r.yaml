---
name: chisqassoc
title: Measures of Association and Effect Sizes
jrs: '1.1'

items:
    # 1. OBSERVED CONTINGENCY TABLE (first)
    - name: crosstabTable
      title: Observed Contingency Table
      type: Table
      clearWith:
        - rows
        - cols
        - counts
        - phi
        - phiSigned
        - phiCorrected
        - coleC7
        - zysnoPhi
        - contingencyC
        - cAdjusted
        - cCorrected
        - cramersV
        - vCorrected
        - vStandardised
        - vBiasCorrected
        - cohenW
        - wHat
        - wHatCorrected
        - sakoda
        - sakodaCorrected
        - sakodaLocal
        - marginFree
        - gkLambda
        - gkLambdaCorrected
        - gkTau
        - rowRef
        - colRef
      columns: []

    # 2. CHI-SQUARE-MAXIMISING TABLE
    - name: chisqMaxTable
      title: Chi-Square-Maximising Table
      type: Table
      visible: (showChisqMax)
      clearWith:
        - rows
        - cols
        - counts
      columns: []
      refs:
        - berry2018
    
    # 3. STANDARDISED TABLE
    - name: standardisedTable
      title: Standardised Contingency Table
      type: Table
      visible: (showStandardised)
      clearWith:
        - rows
        - cols
        - counts
      columns: []
      refs:
        - fienberg1971
        - smith1976
        - reynolds1977

    # 4. ASSOCIATION MEASURES SUMMARY
    - name: resultsTable
      title: Association Measures Summary
      type: Table
      refs:
        - agresti2013
        - alberti2024
        - bishop2007
        - goodman1979
        - reynolds1977
      clearWith:
        - rows
        - cols
        - counts
        - confLevel
        - bootstrapReps
        - seed
        - rowRef
        - colRef
      columns:
        - name: measure
          title: 'Measure'
          type: text
        - name: value
          title: 'Value'
          type: number
        - name: lowerCI
          title: 'Lower CI'
          type: number
        - name: upperCI
          title: 'Upper CI'
          type: number
        - name: pvalue
          title: 'p'
          type: number
          format: zto,pvalue
        - name: effectSize
          title: 'Effect Size'
          type: text

    # 4b. SAKODA LOCAL TABLE
    - name: sakodaLocalTable
