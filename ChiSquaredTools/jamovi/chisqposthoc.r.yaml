---
name: chisqposthoc
title: Chi-Squared Post-Hoc Analysis
jrs: '1.1'

items:
    - name: crosstabTable
      title: Observed Contingency Table
      type: Table
      clearWith:
        - rows
        - cols
        - counts
        - stdres
        - momcorrstdres
        - adjstdres
        - quetelet
        - ij
        - bsOutlier
        - pem
        - medpolish
        - adjmedpolish
        - gkres
        - dep
        - sidakCorrection
      columns: []

    - name: stdresTable
      title: Standardised Residuals
      type: Table
      visible: (stdres)
      clearWith:
        - rows
        - cols
        - sidakCorrection
        - stdres
      columns: []
      refs:
       - agresti2013

    - name: momcorrstdresTable
      title: Moment-Corrected Standardised Residuals
      type: Table
      visible: (momcorrstdres)
      clearWith:
        - rows
        - cols
        - sidakCorrection
        - momcorrstdres
      columns: []
      refs:
       - garciaperez2003

    - name: adjstdresTable
      title: Adjusted Standardised Residuals
      type: Table
      visible: (adjstdres)
      clearWith:
        - rows
        - cols
        - sidakCorrection
        - adjstdres
      columns: []
      refs:
       - haberman1973

    - name: queteletTable
      title: Quetelet Index
      type: Table
      visible: (quetelet)
      clearWith:
        - rows
        - cols
        - quetelet
      columns: []
      refs:
       - mirkin2001
       - mirkin2023

    - name: ijTable
      title: IJ Association Factor
      type: Table
      visible: (ij)
      clearWith:
        - rows
        - cols
        - ij
      columns: []
      refs:
       - good1956
       - agresti2013

    - name: bsOutlierMatrixTable
      title: Deleted Residuals (Backwards-Stepping)
      type: Table
      visible: (bsOutlier)
      clearWith:
        - rows
        - cols
        - bsKmax
      columns: []
      refs:
       - simonoff1988

    - name: bsOutlierDetailTable
      title: Backwards-Stepping Identified Cells
      type: Table
      visible: (bsOutlier)
      clearWith:
        - rows
        - cols
        - bsKmax
      columns:
        - name: rank
          title: 'Rank'
          type: integer
        - name: cell
          title: 'Cell'
          type: text
        - name: delRes
          title: 'Deleted Residual'
          type: number
        - name: g2Drop
          title: 'GÂ² Drop'
          type: number
        - name: detected
          title: 'Detected'
          type: text

    - name: pemTable
      title: PEM with Confidence Intervals
      type: Table
      visible: (pem)
      clearWith:
        - rows
        - cols
        - confLevel
        - bootstrapReps
      columns: []
      refs:
       - cibois1993
       - lefevrechampely2009
       - sakoda1981
       

    - name: pemPlot
      title: PEM Forest Plot
      type: Image
      visible: (pem && showPemPlot)
      width: 700
      height: 500
      renderFun: .pemPlot
      requiresData: true
      clearWith:
        - rows
        - cols
        - confLevel
        - bootstrapReps
        - seed
        - pemPlotFilter

    - name: medpolishTable
      title: Standardised Median Polish Residuals
      type: Table
      visible: (medpolish)
      clearWith:
        - rows
        - cols
        - medpolish
      columns: []
      refs:
       - mostellerparunak1985
       - simonoff2003

    - name: adjmedpolishTable
      title: Adjusted Standardised Median Polish Residuals
      type: Table
      visible: (adjmedpolish)
      clearWith:
        - rows
        - cols
        - adjmedpolish
      columns: []
      refs:
       - mostellerparunak1985

    - name: gkresColTable
      title: Goodman-Kruskal Residuals (Columns as Predictor)
      type: Table
      visible: (gkres)
      clearWith:
        - rows
        - cols
      columns: []
      refs:
      - kroonenberglombardo1999

    - name: gkresRowTable
      title: Goodman-Kruskal Residuals (Rows as Predictor)
      type: Table
      visible: (gkres)
      clearWith:
        - rows
        - cols
      columns: []
      refs:
      - kroonenberglombardo1999

    - name: depTable
      title: Dependence Evaluator Proportion (DEP)
      type: Table
      visible: (dep)
      clearWith:
        - rows
        - cols
        - depOutcome
      columns:
        - name: rowCat
          title: 'Independent Category'
          type: text
        - name: depOutcome
          title: 'Dependent Category'
          type: text
        - name: depValue
          title: 'DEP'
          type: number
        - name: sigLower
          title: 'Sig. Lower'
          type: number
        - name: sigUpper
          title: 'Sig. Upper'
          type: number
        - name: significance
          title: 'Significance'
          type: text
      refs:
       - gambirasio2019

    - name: depPlot
      title: DEP Forest Plot
      type: Image
      visible: (dep && showDepPlot)
      width: 700
      height: 500
      renderFun: .depPlot
      requiresData: true
      clearWith:
        - rows
        - cols
        - depOutcome

    - name: methodInfo
      title: Method Details
      type: Html
      visible: (showMethodInfo)
      clearWith:
        - rows
        - cols
        - stdres
        - momcorrstdres
        - adjstdres
        - quetelet
        - ij
        - bsOutlier
        - pem
        - medpolish
        - adjmedpolish
        - gkres
        - dep
        - showMethodInfo
...