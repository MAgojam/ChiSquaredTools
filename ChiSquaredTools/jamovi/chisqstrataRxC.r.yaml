---
name: chisqstrataRxC
title: Stratified Analysis (R×C×K)
jrs: '1.1'

items:
    - name: partialTablesGroup
      title: ''
      type: Array
      template:
        title: Partial Table
        type: Table
        columns: []
      clearWith:
        - rows
        - cols
        - strata
        - counts

    - name: marginalTable
      title: Marginal Table (collapsed across strata)
      type: Table
      clearWith:
        - rows
        - cols
        - strata
        - counts
      columns: []

    - name: stratumResultsTable
      title: Stratum-Specific Results
      type: Table
      clearWith:
        - rows
        - cols
        - strata
        - counts
        - nBootstrap
      columns:
        - name: stratum
          title: 'Table'
          type: text
        - name: chisq
          title: 'χ²'
          type: number
        - name: df
          title: 'df'
          type: integer
        - name: pvalue
          title: 'p'
          type: number
          format: zto,pvalue
        - name: v
          title: 'V'
          type: number
        - name: vmax
          title: 'V max'
          type: number
        - name: vcorr
          title: 'V corr'
          type: number
        - name: ciLower
          title: 'Lower'
          superTitle: '95% CI'
          type: number
        - name: ciUpper
          title: 'Upper'
          superTitle: '95% CI'
          type: number
      refs:
       - berry2018
       - ott1992
       - reynolds1977

    - name: residualsGroup
      title: ''
      type: Array
      visible: true
      template:
        title: Residuals
        type: Table
        columns: []
      clearWith:
        - rows
        - cols
        - strata
        - counts
      refs:
       - haberman1973

    - name: cmhTestTable
      title: Generalised Cochran-Mantel-Haenszel Test for Conditional Independence
      type: Table
      clearWith:
        - rows
        - cols
        - strata
        - counts
      columns:
        - name: test
          title: 'Test'
          type: text
        - name: statistic
          title: 'Statistic'
          type: number
        - name: df
          title: 'df'
          type: integer
        - name: pvalue
          title: 'p'
          type: number
          format: zto,pvalue
      refs:
       - azen2021

    - name: homogeneityTable
      title: Test for Homogeneity of Association
      type: Table
      clearWith:
        - rows
        - cols
        - strata
        - counts
      columns:
        - name: test
          title: 'Test'
          type: text
        - name: statistic
          title: 'G²'
          type: number
        - name: df
          title: 'df'
          type: integer
        - name: pvalue
          title: 'p'
          type: number
          format: zto,pvalue
      refs:
       - azen2021

    - name: summaryMeasureTable
      title: Summary Measure
      type: Table
      clearWith:
        - rows
        - cols
        - strata
        - counts
        - nBootstrap
      columns:
        - name: measure
          title: 'Measure'
          type: text
        - name: estimate
          title: 'Estimate'
          type: number
        - name: ciLower
          title: 'Lower'
          superTitle: '95% CI'
          type: number
        - name: ciUpper
          title: 'Upper'
          superTitle: '95% CI'
          type: number
      refs:
       - berry2018
       - blalock1979
       - reynolds1977

    - name: interpretationTable
      title: Interpretation Summary
      type: Table
      clearWith:
        - rows
        - cols
        - strata
        - counts
      columns:
        - name: topic
          title: 'Aspect'
          type: text
        - name: result
          title: 'Result'
          type: text

    - name: forestPlot
      title: Forest Plot of V Corrected
      type: Image
      visible: (showForestPlot)
      width: 700
      height: 400
      renderFun: .forestPlot
      requiresData: true
      clearWith:
        - rows
        - cols
        - strata
        - counts
        - nBootstrap

    - name: trajectoryPlot
      title: V Corrected Trajectory
      type: Image
      visible: (showTrajectoryPlot && strataOrdered)
      width: 700
      height: 450
      renderFun: .trajectoryPlot
      requiresData: true
      clearWith:
        - rows
        - cols
        - strata
        - counts
        - strataOrdered
        - nBootstrap

    - name: diagnosticTree
      title: Diagnostic Decision Path
      type: Image
      visible: (showDiagnosticTree)
      width: 800
      height: 500
      renderFun: .diagnosticTree
      requiresData: true
      clearWith:
        - rows
        - cols
        - strata
        - counts

    - name: methodInfo
      title: Method Details
      type: Html
      visible: (showMethodInfo)
      clearWith:
        - rows
        - cols
        - strata

    - name: legendNote
      title: References
      type: Html
...