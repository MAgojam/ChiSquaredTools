title: Contingency Table Row/Column Clustering
name: chisqcluster
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Row Variable
        children:
          - type: VariablesListBox
            name: rows
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Column Variable
        children:
          - type: VariablesListBox
            name: cols
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Counts (optional)
        children:
          - type: VariablesListBox
            name: counts
            maxItemCount: 1
            isTarget: true

  - type: CollapseBox
    label: Partition Selection
    collapsed: true
    children:
      - type: RadioButton
        name: partitionMethod_greenacre
        optionName: partitionMethod
        optionPart: greenacre
        label: Critical chi-squared (Greenacre, 2017)
      - type: RadioButton
        name: partitionMethod_inertia
        optionName: partitionMethod
        optionPart: inertia
        label: Inertia gain ratio (Husson et al., 2017)

  - type: LayoutBox
    margin: large
    children:
      - type: Label
        label: Plot Options
        children:
          - type: CheckBox
            name: plotRowDendro
          - type: CheckBox
            name: plotColDendro

  - type: LayoutBox
    margin: large
    children:
      - type: Label
        label: Display Options
        children:
          - type: CheckBox
            name: showMethodInfo