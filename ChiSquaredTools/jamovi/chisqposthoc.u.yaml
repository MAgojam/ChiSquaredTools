title: Chi-Squared Post-Hoc Analysis
name: chisqposthoc
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Row Variable
        children:
          - type: VariablesListBox
            name: rows
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Column Variable
        children:
          - type: VariablesListBox
            name: cols
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Counts (optional)
        children:
          - type: VariablesListBox
            name: counts
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: Label
        label: Symmetric Measures
        children:
          - type: CheckBox
            name: stdres
          - type: CheckBox
            name: momcorrstdres
          - type: CheckBox
            name: adjstdres
          - type: CheckBox
            name: quetelet
          - type: CheckBox
            name: ij
          - type: CheckBox
            name: bsOutlier
          - type: CheckBox
            name: pem
          - type: CheckBox
            name: medpolish
          - type: CheckBox
            name: adjmedpolish
  - type: LayoutBox
    margin: large
    children:
      - type: Label
        label: Directional Measures
        children:
          - type: CheckBox
            name: gkres
          - type: CheckBox
            name: dep
  - type: LayoutBox
    margin: large
    children:
      - type: Label
        label: Adjustment for Multiple Comparisons
        children:
          - type: CheckBox
            name: sidakCorrection
  - type: LayoutBox
    margin: large
    children:
      - type: Label
        label: Backwards-Stepping Options
        children:
          - type: TextBox
            name: bsKmax
            format: number
            enable: (bsOutlier)
  - type: LayoutBox
    margin: large
    children:
      - type: Label
        label: PEM Options
        children:
          - type: TextBox
            name: confLevel
            format: number
            suffix: '%'
          - type: TextBox
            name: bootstrapReps
            format: number
          - type: TextBox
            name: seed
            format: number
          - type: CheckBox
            name: showPemPlot
          - type: ComboBox
            name: pemPlotFilter
  - type: LayoutBox
    margin: large
    children:
      - type: Label
        label: DEP Options
        children:
          - type: LevelSelector
            name: depOutcome
            enable: (dep)
          - type: CheckBox
            name: showDepPlot
            enable: (dep)
  - type: LayoutBox
    margin: large
    children:
      - type: Label
        label: Display Options
        children:
          - type: CheckBox
            name: showMethodInfo