---
name: chisqcluster
title: Contingency Table Row/Column Clustering
jrs: '1.1'

items:
    - name: crosstabTable
      title: Observed Contingency Table
      type: Table
      clearWith:
        - rows
        - cols
        - counts
      columns: []

    - name: rowClusterTable
      title: Row Merging Sequence
      type: Table
      refs:
       - greenacre1988
       - greenacre2017
       - hirotsu1983
       - hussonetal2017
       - pearsonhartley1972
       - ward1963
      clearWith:
        - rows
        - cols
        - counts
        - partitionMethod
      columns:
        - name: step
          title: 'Step'
          type: integer
        - name: itemsMerged
          title: 'Items Merged'
          type: text
        - name: groupsRemaining
          title: 'Groups After Merge'
          type: text
        - name: chiSquare
          title: 'χ²'
          type: number
        - name: reduction
          title: 'χ² Reduction'
          type: number
        - name: reductionPercent
          title: '% Reduction'
          type: number

    - name: rowGroupsTable
      title: Identified Row Groups
      type: Table
      clearWith:
        - rows
        - cols
        - counts
        - partitionMethod
      columns:
        - name: groupName
          title: 'Group'
          type: text
        - name: members
          title: 'Members'
          type: text

    - name: rowDendro
      title: Row Clustering Dendrogram
      type: Image
      visible: (plotRowDendro)
      width: 600
      height: 450
      renderFun: .plotRowDendro
      clearWith:
        - rows
        - cols
        - counts
        - partitionMethod

