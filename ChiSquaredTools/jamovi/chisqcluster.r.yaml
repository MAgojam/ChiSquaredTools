        - name: groupsRemaining
          title: 'Groups After Merge'
          type: text
        - name: chiSquare
          title: 'χ²'
          type: number
        - name: reduction
          title: 'χ² Reduction'
          type: number
        - name: reductionPercent
          title: '% Reduction'
          type: number

    - name: colGroupsTable
